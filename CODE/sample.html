<!DOCTYPE html>
<html>
<head>
  <title>Nike-like Shoe Page</title>
  <style>
    /* style.css */

header {
  background-color: #f0f0f0;
  padding: 20px;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 24px;
  font-weight: bold;
}

main {
  display: flex;
  justify-content: space-around;
}

.product {
  border: 1px solid #ccc;
  padding: 20px;
  text-align: center;
}

.product img {
  width: 200px;
  height: 200px;
}

.details {
  margin-top: 20px;
}
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">Nike Logo</div>
      </nav>
  </header>

  <main>
    <div class="product">
      <img src="shoe1.jpg" alt="Shoe 1">
      <div class="details">
        <h2>Shoe 1</h2>
        <p>Description of Shoe 1</p>
        <p>Price: $100</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="shoe2.jpg" alt="Shoe 2">
      <div class="details">
        <h2>Shoe 2</h2>
        <p>Description of Shoe 2</p>
        <p>Price: $150</p>
        <button>Add to Cart</button>
      </div>
    </div>

    <div class="product">
      <img src="shoe3.jpg" alt="Shoe 3">
      <div class="details">
        <h2>Shoe 3</h2>
        <p>Description of Shoe 3</p>
        <p>Price: $200</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
